<script type="text/html" data-help-name="remote-access">
  <p>The access node allows you to access a website locally or remotely from the app. Usually this is your dashboard or a page of the UI Builder.</p>
  <p>Create a node of type “remote access” for each page you want to access. Besides the name, this node contains only one config node. The configuration is outsourced to the config node, as these settings are also used for other functions like push notifications.</p>
</script>
