<script type="text/html" data-help-name="remote-config">
  <p>Pro Access-Node erstellt Du eine entsprechende Config-Node. In dieser wird hinterlegt, mit welchem Host, Port und URL die Verbindung stattfindet. Die Vorgabewerte zeigen als Beispiel das Dashboard. Es ist aber auch möglich weitere Seiten aus dem lokalen Netzwerk zu konfigurieren, insofern der Server auf dem Node-RED installiert ist darauf zugreifen kann.</p>
  <ul>
    <li>Name: Mit diesem Titel wird die Seite später in der App angezeigt.</li>
    <li>Host: Die lokale IP des Host, dessen Webseite freigegeben werden soll. “localhost” verwendet den Node-RED Server auf dem die Access-Node läuft.</li>
    <li>Protokoll: Das verwendete Protokoll des Webservers. Bei Node-RED ist dies normalerweise http, über die settings.js kann dies jedoch auf https umgestellt werden.</li>
    <li>Port: Der Port der weitergeleitet wird. Bei Node-RED ist dies normalerweise 1880, bei sonstigen Webseiten meist 80.</li>
    <li>Basis URL: Die initial aufzurufende Seite.</li>
  </ul>
  <p>Den Standort des Servers kannst Du nur einmalig bearbeiten. Hier gibst Du an, in welcher Ecke der Welt der Server stehen soll, über den Deine Webseite geoutet wird. Für eine möglichst schnelle Verbindung wähle den Ort, der am nächsten bei Dir ist.</p>
  <p>Sobald Du diese Einstellungen erstellt hast und die iOS oder Android App installiert hast, kannst Du über die Schaltfläche “Remote-RED App verbinden” eine App verbinden.</p>
</script>
